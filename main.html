<html>
 <head>
  <style>
    #mainCanvas {
      image-rendering: pixelated;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="Field.js"></script>
  <script src="DNA.js"></script>
  <script src="Grammar.js"></script>
  <script src="Plant.js"></script>
  <script src="Main.js"></script>
  <script>
   $(function() {
     var DNA = new DNAModule();
     var Grammar = new GrammarModule(DNA);
     var Main = new MainModule({
        'DNA': DNA,
        'Grammar': Grammar,
        'Field': new FieldModule(),
        'Plant': new PlantModule(Grammar),
     });
     var main = new Main.Main(window, $('#mainCanvas')[0], $('#pause'));
     main.mainLoop();
   });
  </script>
 </head>
 <body>
  <canvas id="mainCanvas" width="600" height="400"></canvas>
  <br />
  <input type="checkbox" id="pause" /> Pause
 </body>
</html>
